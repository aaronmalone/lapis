log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %p %c %x - %m%n

log4j.logger.org.restlet.Component.Server=INFO
log4j.logger.edu.osu.lapis.transmission=DEBUG
log4j.logger.edu.osu.lapis.restlets.VariableValueApiRestlet=INFO
log4j.logger.org.restlet=WARN
log4j.logger.org.apache.http=INFO
log4j.logger.LogService=WARN
