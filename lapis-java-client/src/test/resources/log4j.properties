log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %p %c %x - %m%n

log4j.logger.edu.osu.lapis=INFO
log4j.logger.edu.osu.lapis.comm.Notifier=TRACE
log4j.logger.edu.osu.lapis.network.NetworkTable=TRACE
log4j.logger.edu.osu.lapis.restlets.VariableValueApiRestlet=INFO
log4j.logger.edu.osu.lapis.serialization=TRACE
log4j.logger.edu.osu.lapis.transmission=INFO

log4j.logger.LogService=WARN

log4j.logger.org.restlet=WARN
log4j.logger.org.restlet.Component.Server=INFO
log4j.logger.org.apache.http=INFO