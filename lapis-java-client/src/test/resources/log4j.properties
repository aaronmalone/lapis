log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# don't use %n in layout -- MATLAB prints two lines for this
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m\n

log4j.logger.org.restlet.Component.Server=INFO
log4j.logger.edu.osu.lapis.transmission.LapisTransmission=INFO
log4j.logger.edu.osu.lapis.restlets.VariableValueApiRestlet=WARN
log4j.logger.org.restlet=INFO